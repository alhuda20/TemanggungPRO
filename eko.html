<!DOCTYPE html>
<html>
<head>
	<title>Profil Eko Wahyudi</title>
	<link href="https://fonts.googleapis.com/css?family=Fascinate+Inline" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Calibri" rel="stylesheet">
	<link href="ekostyles.css" rel="stylesheet">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

	<script type="text/javascript">
		function hideProfile(){
			var profile = document.getElementById("profile");
			var a_profile = document.getElementById("another_profile");
			var menu_a = document.getElementById("menu_a");
			var menu_b = document.getElementById("menu_b");
			menu_a.classList.add("active");
			menu_b.classList.remove("active");
  			profile.classList.add("hide");
  			a_profile.classList.remove("hide");
  			console.log("hide");
		}

		function showProfile(){
			var profile = document.getElementById("profile");
			var a_profile = document.getElementById("another_profile");
			var menu_a = document.getElementById("menu_a");
			var menu_b = document.getElementById("menu_b");
			menu_a.classList.remove("active");
			menu_b.classList.add("active");
  			profile.classList.remove("hide");
  			a_profile.classList.add("hide");
  			console.log("show");
		}
	</script>
</head>
<body>
<div class="container">
	<div class="header">
		<div class="title">My Personal Information</div>
	</div>
	
	<div class="content">
		<div class="cover">
			<div class="figure" >
				<img src="ms-icon-310x310.png">
			</div>
		</div>
		<div class="menu">
			<ul>
				<li><a id="menu_a" class="main_menu active" href="javascript:hideProfile()">Introduction</a></li>
				<li><a id="menu_b" class="main_menu" href="javascript:showProfile()">Personal Info</a></li>
			</ul>
		</div>
	</div>

	<div class="footer">
		<div class="copyright">&copy; 2019 Eko Wahyudi</div>
	</div>
</div>
</body>
</html>
